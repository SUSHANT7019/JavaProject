<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Site</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>ðŸŽ¬ Movie Review Hub</h1>

    <section class="form-section">
        <h2>Add Movie</h2>
        <form action="/add-movie" method="post">
            <input name="title" placeholder="Movie Title" required />
            <input name="genre" placeholder="Genre" required />
            <input name="releaseYear" type="number" placeholder="Release Year" required />
            
            <textarea name="description" placeholder="Description" required></textarea>
            <button type="submit">Add Movie</button>
        </form>
    </section>

    <section class="movie-list">
        <h2>Movies & Reviews</h2>
        <div th:each="movie : ${movies}" class="movie-card">
            <h3 th:text="${movie.title}"></h3>
            <p><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
            <p th:text="${movie.description}"></p>

            <form action="/add-review" method="post">
                <input type="hidden" name="movieId" th:value="${movie.id}" />
                <input name="reviewer" placeholder="Your Name" required />
                <textarea name="content" placeholder="Your Review" required></textarea>
                <label for="rating">Rating (1 to 5):</label>
				<input type="number" name="rating" id="rating" min="1" max="5" required />
                
                <button type="submit">Submit Review</button>
            </form>

            <div class="reviews">
                <h4>Reviews</h4>
                <ul>
                    <li th:each="review : ${movie.reviews}">
                        <strong th:text="${review.reviewer}"></strong>: <span th:text="${review.content}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
